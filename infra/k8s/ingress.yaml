apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing
  labels:
    name: ticketing
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
    - host: ticketing.test
      http:
        paths:
          - pathType: Prefix
            path: "/api/users/?(.*)"
            backend:
              service:
                name: auth
                port:
                  number: 3000
